---
layout: default
---
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ site.title }}
      </h1>
      <h2 class="subtitle">
        {{ site.description }}
      </h2>
    </div>
  </div>
</section>
<div class="container is-fluid">
{% for post in site.posts %}
<div class="content">
  <p class="title"><a href="{{ post.url }}">{{post.title}}</a></p>
  <p class="subtitle">{{post.category}} | {{post.date | date_to_string}}</p>
</div>
{% endfor %}
</div>
